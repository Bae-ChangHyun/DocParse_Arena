services:
  docparse-arena:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./backend/sample_docs:/app/backend/sample_docs
    env_file: .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/docparse_arena.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
